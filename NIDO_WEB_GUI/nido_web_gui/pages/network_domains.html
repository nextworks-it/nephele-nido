                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#AddNetDomForm">Add Network Domain</button>

            <div class="row">

              </div>
            </div>
            
            <div id="AddNetDomForm" class="modal fade bs-example-modal-md in" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-dialog modal-md">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cancel"><span aria-hidden="true">Ã—</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Add Network Domain</h4>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <form id="createNetDomForm" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">
                          <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Domain Id <!-- span class="required">*</span -->
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" id="createDom-id" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Plugin Type <!-- span class="required">*</span -->
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <select id="createDom-pluginType" autocomplete="off" name="input-type" class="form-control col-md-7 col-xs-12">
                                <option value="PLUGIN_OCEANIA">OCEANIA</option>
                                <option value="PLUGIN_JULIUS">JULIUS</option>
                                <option value="PLUGIN_DUMMY">DUMMY</option>
                              </select>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Url</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input id="createDom-url" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Domain Type <!-- span class="required">*</span -->
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <select id="createDom-type" autocomplete="off" name="input-type" class="form-control col-md-7 col-xs-12">
                                <option value="ACCESS">DC NETWORK</option>
                                <option value="CORE">CORE</option>
                              </select>
                            </div>
                          </div>
                        </form>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" onclick=clearForms("AddNetDomForm")>Cancel</button>
                    <button type="submit" class="btn btn-info" data-dismiss="modal"
                            onclick=uploadNetDomFromForm(["createDom-id","createDom-pluginType","createDom-url","createDom-type"],"response")>Submit</button>
                  </div>
                </div>
              </div>
